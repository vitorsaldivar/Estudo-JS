<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            font: 12pt arial;
        }
        button {
            background-color: lightgray;
            padding: 20px;
            border: none;
        }
        button:active {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>

    <script>
        function inicio() {
            let nome = window.prompt('Qual é seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`
        }
    </script>
    
</body>
</html>
