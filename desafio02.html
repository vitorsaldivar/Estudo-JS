<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body {
            font: 12pt arial;
        }
        button {
            background-color: lightgray;
            padding: 20px;
            border: none;
        }
        button:active {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="desafio()">Inicie o desafio</button>

    <script>
        function desafio() {
            let nome = window.prompt('Qual é seu nome?')
            let age = window.prompt(`olá, ${nome}! Quantos anos vc tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${age} anos de idade!`)
        }
    </script>
    
</body>
</html>
